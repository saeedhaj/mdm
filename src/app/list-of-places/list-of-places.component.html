<div class="app-list-of-places">
    <table border="1" class="table-places">
        <tr class="places-one th ">
            <th>state</th>
            <th>city</th>
            <th>alley</th>
        </tr>
        <tr class="places-two td " *ngFor="let item of items">
            <td>{{item.state}}</td>
            <td>{{item.city}}</td>
            <td>{{item.alley}}</td>
        </tr>
    </table>

</div>
